<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar texto</title>
  <style>
    #contenido {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Leer archivo .txt</h1>
  <button onclick="mostrarContenido()">Mostrar contenido del video1.txt</button>

  <div id="contenido"></div>

  <script>
    function mostrarContenido() {
      fetch('README')
        .then(response => {
          if (!response.ok) {
            throw new Error("No se pudo cargar el archivo");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('contenido').innerText = data;
        })
        .catch(error => {
          document.getElementById('contenido').innerText = "Error al cargar archivo: " + error.message;
        });
    }
  </script>

</body>
</html>
