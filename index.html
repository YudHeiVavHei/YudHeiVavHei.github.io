<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌟 Biblioteca Divina – Afirmaciones & Avisos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      background: linear-gradient(to right, #ffe259, #ffa751);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #fff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #f0f; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #0ff; }
    }

    .categorias {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .categorias button {
      background: #00c3ff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00c3ff;
      transition: transform 0.2s ease;
    }

    .categorias button:hover {
      transform: scale(1.05);
      background: #32c4ff;
    }

    .botones {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .botones button {
      background: #ff7e5f;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff7e5f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .botones button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff7e5f, 0 0 40px #fff;
    }

    #contenido, #avisos {
      margin: 40px auto 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 2px solid #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #fff;
      font-family: 'Courier New', monospace;
      text-align: left;
      display: none;
    }

    #contenedorBotones {
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>📖 Biblioteca Divina</h1>

  <div class="categorias">
    <button onclick="mostrarSeccion('afirmaciones')">✨ Videos y sus Afirmaciones</button>
    <button onclick="mostrarSeccion('avisos')">📢 Mirame</button>
  </div>

  <div class="botones" id="contenedorBotones"></div>

  <div id="contenido">Selecciona un video para ver sus afirmaciones aquí ✨</div>

  <div id="avisos">Cargando avisos...</div>

  <footer>Creado con amor para Dios, el mundo, y propósito divino 💖</footer>

  <script>
    const afirmaciones = [
      { nombre: "🔥 Activar_Inmortalidad", archivo: "activar_inmortalidad.txt" },
      { nombre: "💎 chakras_permanentes", archivo: "chakras.txt"},
      { nombre: "🌈 Afirmaciones Espíritu Santo", archivo: "espiritusanto1.txt" },
      { nombre: "🧘‍♀️ Poder Oculto Arcángel Miguel", archivo: "miguel1.txt" },
      { nombre: "🔥 Manifestar Destino Arcángel Jeremiel", archivo: "jeremiel.txt" },
      { nombre: "💎 Manifestar Deseos en 24 horas", archivo: "deseo24hrs.txt" },
      { nombre: "🌈 7 Rayos 7 Arcángeles", archivo: "7rayos7arcangeles1.txt" },
      { nombre: "💎 Bendiciones y Amor Infinitos", archivo: "amorybendicionessilent1.txt"},
      { nombre: "💎 Jardín del Edén en la Tierra", archivo: "jardindeledendecreto1.txt"},
      { nombre: "💎 Manifestar Realidad al Instante", archivo: "decreto_prohibido_magia.txt"},
      { nombre: "💎 Regeneración de la Materia Perfecta", archivo: "regeneracion_de_la_materia.txt"}
    ];

    function generarBotones() {
      const contenedor = document.getElementById('contenedorBotones');
      contenedor.innerHTML = '';
      afirmaciones.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.nombre;
        btn.onclick = () => cargarAfirmaciones(item.archivo);
        contenedor.appendChild(btn);
      });
    }

    function cargarAfirmaciones(nombreArchivo) {
      fetch('afirmaciones/' + nombreArchivo)
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar el archivo");
          return response.text();
        })
        .then(texto => {
          document.getElementById('contenido').innerText = texto;
        })
        .catch(error => {
          document.getElementById('contenido').innerText = "❌ Error: " + error.message;
        });
    }

    function cargarAvisos() {
      fetch('avisos.txt')
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar avisos.txt");
          return response.text();
        })
        .then(texto => {
          document.getElementById('avisos').innerText = texto;
        })
        .catch(error => {
          document.getElementById('avisos').innerText = "⚠️ Error al cargar avisos: " + error.message;
        });
    }

    function mostrarSeccion(seccion) {
      const botones = document.getElementById('contenedorBotones');
      const contenido = document.getElementById('contenido');
      const avisos = document.getElementById('avisos');

      if (seccion === 'afirmaciones') {
        botones.style.display = 'flex';
        contenido.style.display = 'block';
        avisos.style.display = 'none';
      } else if (seccion === 'avisos') {
        botones.style.display = 'none';
        contenido.style.display = 'none';
        avisos.style.display = 'block';
        cargarAvisos();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generarBotones();
      // No mostrar nada automáticamente
    });
  </script>

</body>
</html>
